<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style_table.css">
</head>
<body>

    
    <table>
        <caption>Avengers</caption>
        
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>Tony</td>
            <td>Stark</td>
        </tr>
        <tr>
            <td>Steve</td>
            <td></td>
        </tr>
        <tr>
            <td>Thor</td>
            <td>Odin son</td>
        </tr>
        
    </table>

    <table>
        <tr>
            <td style="vertical-align: baseline;" height="50px">Baseline</td>
            <td style="vertical-align: top;">Top</td>
            <td style="vertical-align: bottom;">Bottom</td>
            <td style="vertical-align: middle;">Middle</td>
        </tr>
    </table>
    
</body>
</html>
