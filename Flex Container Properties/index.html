<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="calculator">

        <!-- display -->
        <div class="calculator-display">0</div>

        <!-- keys -->
        <div class="calculator-keys">

            <div class="key-row-1">
                <button class="function-keys">C</button>
                <button class="operator-keys">%</button>
                <button class="operator-keys">^</button>
                <button class="operator-keys">รท</button> 
            </div>


            <div class="key-row-2">
                <div class="numbers">
                    <button class="numeric-keys">7</button>
                    <button class="numeric-keys">8</button>
                    <button class="numeric-keys">9</button>
                    <button class="numeric-keys">4</button>
                    <button class="numeric-keys">5</button>
                    <button class="numeric-keys">6</button>
                    <button class="numeric-keys">1</button>
                    <button class="numeric-keys">2</button>
                    <button class="numeric-keys">3</button>
                    <button class="numeric-keys zero">0</button>
                    <button class="numeric-keys">.</button>
                </div>

                <div class="symbols">
                    <button class="operator-keys">X</button>
                    <button class="operator-keys">-</button>
                    <button class="operator-keys plus">+</button>
                </div>
            </div>


            <div class="key-row-3">
                <button class="equal-keys">=</button>
            </div>

        
        </div>

    </div>
</body>
</html>
